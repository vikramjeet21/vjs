<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
$(document).on("pagecreate", function () {
    $(window).on("orientationchange", function (event) {
        alert("This device is in " + event.orientation + " mode!");
        let portrait = window.matchMedia("(orientation: portrait)");

        portrait.addEventListener("change", function (e) {
            if (e.matches) {
                $("p").css("border", "2px solid blue");
            } else {
                $("p").css("border", "2px solid red");
            }
        });
    });
});


</script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
    <h1>The orientationchange Event</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p>Try to rotate your device!</p>
    <p><b>Note:</b> You must use a mobile device, or a mobile emulator to see the effect of this event.</p>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div>

</body>
</html>
